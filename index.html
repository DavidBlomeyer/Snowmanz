<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowmanz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="background">
        <img src="https://images.unsplash.com/photo-1517299321609-52687d1bc55a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
    </div>
    
    <div id="manz1">
        <div class="bot-segment">
            <div class="mid-segment">
                <div class="left-arm"></div>
                <div class="left-arm-lower"></div>
                <div class="right-arm"></div>
                <div class="right-arm-lower"></div>
                <div class="top-segment"></div>
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="manz2">
        <div class="bot-segment">
            <div class="mid-segment">
                <div class="left-arm"></div>
                <div class="left-arm-lower"></div>
                <div class="right-arm"></div>
                <div class="right-arm-lower"></div>
                <div class="top-segment"></div>
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>
    <h3>I made one, but he looked lonely.</h3>
    

</body>
</html>
